<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <div class="card-images">
  
    <div class="back-card" >
      <p id="on-card-cvc" >000</p>
    </div>

    <div class="front-card">
      <!-- <img class="card-img front" src="./images/bg-card-front.png" alt=""> -->
            <div class="circles">
              <div class="circle-big"></div>
              <div class="circle-small"></div>
            </div>

            <h3 id="on-card-number">0000 0000 0000 0000</h3>

            <div class="on-card-details">
              <p id="on-card-owner">Jane Appleseed</p>
              <div class="on-card-dates" >
                <p id="on-card-expiry-month">00/<p>
                <p id="on-card-expiry-year" >00</p>
              </div>
            </div>
          </div>

  </div>


  <div class="main-container">

  <form class="form" id="form">
    

  <div class="name-field">
      <label for="name" class="label-name">Cardholder Name</label>
      <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" required>
  </div>

  <div class="number-field">
      <label for="card-number" class="label-number">Card Number</label>
      <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" required>
      <h5>Wrong format, numbers only</h5>
  </div>
    
  <div class="last-detals">


    
    <div class="month-field">
      <label for="month" class="label-month" >Exp. Date</label>
      <input type="number" id="month" placeholder="MM" min="1" max="12" required>
      <h5 >Can’t be blank</h5>
    </div>

    <div class="year-field">
      <label for="year" class="label-year" >(MM/YY)</label>
      <input type="number" id="year" placeholder="YY" required>
    </div>


    <div class="cvc-field">
      <label for="cvc" class="label-cvc" >cvc</label>
      <input type="number" id="cvc" placeholder="e.g. 123" required>
      <h5>Can’t be blank</h5>
    </div>

    </div>

    <button class="btn" id="btn" type="submit" >Confirm</button>
  </form>


    </div>


  <div class="added-container">
    <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>

    <h1>Thank you!</h1>
    <h2>We've added your card details</h2>
    <button class="btn-continue" id="btn-continue">Continue</button>

  </div>






  
  <script src="/script.js"></script>

</body>
</html>
